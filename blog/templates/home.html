{% extends 'base.html' %}
<!--Title page-->
{% block title%}
<title>Block Home Page</title>
{% endblock%}
<!--Content Page-->
{% block content %}
<h1 class="mt-5 text-center">Posts</h1>
<ul>
  {% for post in object_list %}
  <li>
    <a href="{% url 'blogdetail' post.pk %}">{{ post.title }}</a> - {{
    post.author.first_name }} <br />
    {{ post.body }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
