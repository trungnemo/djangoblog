{% extends 'base.html' %}
<!--Title page-->
{% block title%}
<title>Login</title>
{% endblock%}

<!--Title page-->
{% block content%}
<h1 class="mt-5 text-center">Login</h1>
<!--Customized form with bootstrap-->
<div class="form-group">
  <form method="POST">
    {% csrf_token %} 
    
    <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input 
            type="text" 
            class="form-control" 
            id="username"
            name = "username">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input 
            type="password" 
            class="form-control" 
            id="password"
            name = "password">
        </div>
      </div>

     <button type="submit" class="btn btn-primary">Login</button>

  </form>
</div>

{% endblock%}
